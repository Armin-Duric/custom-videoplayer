<body>

   <div class="player">

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">â–º</button>

                <img src="./assets/icons/sound mute.svg" class="sound-icon mute hidden" alt="sound" height="25px" width="25px">

       </section>

     </div>
   </div>
